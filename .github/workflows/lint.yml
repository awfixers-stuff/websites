name: Lint

on:
  push:
    branches: [main, dev, prod]
  pull_request:

permissions:
  contents: read

jobs:
  select-runner:
    name: Select runner
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.runner }}
    steps:
      - name: Set runner based on event and branch
        id: set-runner
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "runner=blacksmith-4vcpu-ubuntu-2404" >> "$GITHUB_OUTPUT"
          else
            echo "runner=ubuntu-latest" >> "$GITHUB_OUTPUT"
          fi

  blog-lint:
    name: awfixer.blog (Biome)
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.runner }}
    defaults:
      run:
        working-directory: awfixer.blog
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome linter
        run: pnpm lint

  academy-lint:
    name: awfixer.academy (ESLint)
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.runner }}
    defaults:
      run:
        working-directory: awfixer.academy
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun lint

  vip-lint:
    name: awfixer.vip (ESLint)
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.runner }}
    defaults:
      run:
        working-directory: awfixer.vip
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun lint

  com-lint:
    name: awfixer.com (ESLint + Prettier)
    needs: select-runner
    runs-on: ${{ needs.select-runner.outputs.runner }}
    defaults:
      run:
        working-directory: awfixer.com
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
