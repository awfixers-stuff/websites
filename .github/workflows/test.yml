name: Test

on:
  push:
    branches: [main, dev, prod]
  pull_request:

permissions:
  contents: read

jobs:
  blog-test:
    name: awfixer.blog (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: awfixer.blog
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  academy-test:
    name: awfixer.academy (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: awfixer.academy
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

  vip-test:
    name: awfixer.vip (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: awfixer.vip
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:run

  wiki-test:
    name: awfixerwiki (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: awfixerwiki
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
