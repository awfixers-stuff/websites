name: Spell Check

on:
  push:
    branches: [main, dev, prod]
  pull_request:
  issues:
    types: [opened, edited]

permissions:
  contents: read

jobs:
  blog-spellcheck:
    name: awfixer.blog
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    defaults:
      run:
        working-directory: awfixer.blog
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Run spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          root: awfixer.blog
          files: |
            **/*.md
            **/*.mdx
            **/*.ts
            **/*.tsx
          config: .cspell.json
          inline: warning
          strict: false

