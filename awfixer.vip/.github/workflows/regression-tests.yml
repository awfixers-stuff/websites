name: Weekly Regression Tests

on:
  schedule:
    # Run every Friday at 12:00 PM UTC (noon)
    # GitHub Actions uses UTC timezone
    - cron: '0 12 * * 5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  full-regression-suite:
    name: Full Regression Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium firefox webkit
      
      - name: Run linter
        run: bun run lint || echo "Linter warnings found"
        continue-on-error: true
      
      - name: Run type check
        run: bunx tsc --noEmit
      
      - name: Run unit tests with coverage
        run: bun run test:coverage
      
      - name: Build application
        run: bun run build
      
      - name: Run all E2E tests
        run: bun run test:e2e
        env:
          CI: true
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: weekly-coverage-report-${{ github.run_number }}
          path: coverage/
          retention-days: 90
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: weekly-playwright-report-${{ github.run_number }}
          path: tests/playwright-report/
          retention-days: 90
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: weekly-test-results-${{ github.run_number }}
          path: |
            tests/test-results/
            tests/vitest-report.html
          retention-days: 90
          if-no-files-found: ignore
      
      - name: Create test summary
        if: always()
        run: |
          echo "# Weekly Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit tests with coverage" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ E2E tests (all browsers)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Visual regression tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Accessibility tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Regression tests failed. Please review the artifacts and fix any issues."
          exit 1

