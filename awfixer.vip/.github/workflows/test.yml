name: Tests

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on all PRs
  workflow_dispatch:  # Allow manual triggering

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run linter
        run: bun run lint || echo "Linter warnings found"
        continue-on-error: true
      
      - name: Run type check
        run: bunx tsc --noEmit
      
      - name: Run unit tests
        run: bun run test:run
      
      - name: Generate coverage
        run: bun run test:coverage
      
      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results-${{ github.run_number }}
          path: tests/vitest-report.html
          retention-days: 30
          if-no-files-found: ignore

  e2e-tests:
    name: E2E Tests
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium firefox webkit

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ github.run_number }}
          path: tests/playwright-report/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-screenshots-${{ github.run_number }}
          path: tests/test-results/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-traces-${{ github.run_number }}
          path: tests/test-results/**/trace.zip
          retention-days: 7
          if-no-files-found: ignore

  visual-regression:
    name: Visual Regression Tests
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: bun run test:e2e tests/e2e/visual-regression.spec.ts
        env:
          CI: true
      
      - name: Upload visual diff images
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: visual-diffs-${{ github.run_number }}
          path: tests/test-results/**/*-actual.png
          retention-days: 14
          if-no-files-found: ignore

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: bun run test:e2e tests/e2e/accessibility.spec.ts
        env:
          CI: true
      
      - name: Upload accessibility reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-report-${{ github.run_number }}
          path: tests/playwright-report/
          retention-days: 30
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'blacksmith-4vcpu-ubuntu-2404' || 'ubuntu-latest' }}
    needs: [unit-tests, e2e-tests, visual-regression, accessibility-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Visual Regression: ${{ needs.visual-regression.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.visual-regression.result }}" != "success" ] || \
             [ "${{ needs.accessibility-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi

